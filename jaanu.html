<html>
<head>
<script>
function submitresult(){
  var a=document.getElementById("firstnumber").value;
  var b=document.getElementById("secondnumber").value;
  var c=document.getElementById("thirdnumber").value;
   document.getElementById("result").innerHTML=(Number(a)+Number(b))/Number(c);
   }
   </script>
</head>
<body>
First Number <input id="firstnumber" type="number"/><br/><br/>
Second Number <input id="secondnumber" type="number"/><br/><br/>
Third Number <input id="thirdnumber" type="number"/><br/><br/>
<button onclick="submitresult();">Submit</button><br/><br/>
<span>Result  : </span>
<div id="result"></div>
</body>
</html>
