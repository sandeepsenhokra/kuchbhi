<html>
    <head>
        <title>J  S </title>
    <script type="text/javascript">
        function getValue(firstNumber, secondNumber){
        x = document.getElementById("firstNumber").value;
        y = document.getElementById("secondNumber").value;
    }
    function add() {
        getValue();
        sum=Number(x)+Number(y);
        document.getElementById("result").innerHTML = sum;
    }

    function sadd() {
        getValue();
        minus=Number(x)-Number(y);
        document.getElementById("result").innerHTML = minus;
    }

    function madd() {
        getValue();
        manti=Number(x)*Number(y);
        document.getElementById("result").innerHTML = manti;
    }

    function padd() {
        getValue();
        part=Number(x)%Number(y);
        document.getElementById("result").innerHTML = part;
    }

    </script>
    </head>
    <body>
        Enter first Number:
        <input type="text" id="firstNumber" /><br/><br/>
        Enter Second Number:
        <input type="text" id="secondNumber" /><br/><br/>
        <button onclick="add()">Add</button>
        <button onclick="sadd()">sub</button>
        <button onclick="madd()">multi</button>
        <button onclick="padd()">div</button><br/><br/>
        Total=<p id="result"> </p>
    </body>
</html>
